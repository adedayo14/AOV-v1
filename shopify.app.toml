# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "06d17c445a3713f419add1e31894bcc3"
name = "cart-uplift-app"
application_url = "https://cartuplift.vercel.app"
embedded = true
handle = "cart-uplift-app-7"

[build]
automatically_update_urls_on_dev = false

[webhooks]
api_version = "2025-07"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  # GDPR webhooks required for public apps
  [[webhooks.subscriptions]]
  topics = [ "customers/data_request" ]
  uri = "/webhooks/customers/data_request"

  [[webhooks.subscriptions]]
  topics = [ "customers/redact" ]
  uri = "/webhooks/customers/redact"

  [[webhooks.subscriptions]]
  topics = [ "shop/redact" ]
  uri = "/webhooks/shop/redact"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products,read_discounts"

[auth]
redirect_urls = [
  "https://cartuplift.vercel.app/auth/callback",
  "https://cartuplift.vercel.app/auth/shopify/callback",
  "https://cartuplift.vercel.app/api/auth/callback"
]

[app_proxy]
url = "https://cartuplift.vercel.app/apps/proxy"
subpath = "cart-uplift"
prefix = "apps"

[pos]
embedded = false
